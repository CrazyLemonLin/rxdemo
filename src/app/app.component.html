<div class="container flex-container">
  <header>
    <h1>Rx Demo</h1>
  </header>
  <div class="table-container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Id</th>
        <th>No</th>
        <th>Name</th>
      </tr>
      <tr *ngFor="let p of products">
        <td>{{p.id}}</td>
        <td>{{p.no}}</td>
        <td>{{p.name}}</td>
      </tr>
    </table>
  </div>
</div>
